<html>
  <head>

    <link rel="icon" href="images/icon.png" type="images/x-icon" />

              <li>
                <ul>
                  <li>Page</li>
                  <li>Page2</li>

              <li><h2>California:</h2></li>
              <li>
                <ul>
                  <li>San Francisco</li>
                  <li>Los Altos</li>
                </ul>
              </li>
            </ul>
          </div>
          </div>
          <div class="amenties">
            <div>
              <h3>Amenities</h3>
              <h4>Internet, Kitchen...</h4>
            </div>
            <div class="popover">
              <ul>
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
              </ul>
            </div>
